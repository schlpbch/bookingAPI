<span>
  <h5>{{ $ctrl.title }}</h5>
  <md-autocomplete ng-disabled="$ctrl.isDisabled" md-no-cache="$ctrl.noCache"
                   md-selected-item="$ctrl.selectedItem"
                   md-search-text-change="$ctrl.searchTextChange($ctrl.searchText)"
                   md-search-text="$ctrl.searchText" md-selected-item-change="$ctrl.selectedItemChange(item)"
                   md-items="item in $ctrl.querySearch($ctrl.searchText)" md-item-text="item.display"
                   md-min-length="0" placeholder="Von">
    <span><md-icon>place</md-icon>{{item.display}}</span>
  </md-autocomplete>
</span>
